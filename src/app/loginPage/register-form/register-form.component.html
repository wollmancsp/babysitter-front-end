<div>
  <div>
    <div>
      <fieldset class="fieldsetClass">
        <h1 class="signInClass">Register</h1>

        <form class="form" (ngSubmit)="onSubmit()">
          <div>
            <label class="labelClass labelEmail" for="email">Email</label>
            <input
            type="text"
            [(ngModel)]="user.user_emailaddress"
            class="InputField inputEmail"
              placeholder="Your email"
              name="email"
              title="email"
            />
          </div>

          <div>
            <label class="labelClass labelEmail" for="phone">Phone</label>
            <input
            type="text"
            [(ngModel)]="user.user_phone"
              class="InputField inputEmail"
              name="phone"
              placeholder="Your phone"
            />
          </div>

          <div>
            <label class="labelClass labelFirstName" for="firstName">First Name</label>
            <input
            type="text"
              [(ngModel)]="user.user_fname"
              class="InputField inputFirstName"
              name="firstName"
              placeholder="Your first name"
            />
          </div>

          <div>
            <label class="labelClass labelLastName" for="lastName">Last Name</label>
            <input
            type="text"
              [(ngModel)]="user.user_lname"
              class="InputField inputLastName"
              name="lastName"
              placeholder="Your last name"
            />
          </div>

          <div>
            <label class="labelClass labelAddress" for="address">Address</label>
            <input
            type="text"
              [(ngModel)]="user.user_address"
              class="InputField inputAddress"
              name="address"
              placeholder="Your address"
            />
          </div>

          <div>
            <label class="labelClass labelAddress" for="address">City</label>
            <input
            type="text"
              [(ngModel)]="user.user_city"
              class="InputField inputAddress"
              name="city"
              placeholder="Your city"
            />
          </div>

          <div>
            <label class="labelClass labelAddress" for="address">Zip</label>
            <input
            type="text"
              [(ngModel)]="user.user_zip"
              class="InputField inputAddress"
              name="zip"
              placeholder="Your zip"
            />
          </div>

          <button type="submit" class="btn btn-primary">Sign Up</button>

          <div class="">
            <span>Already have an account? </span>
            <a class="" routerLink="">Sign in now!</a>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</div>
