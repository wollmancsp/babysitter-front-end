<div>
  @if (account() != null) {
    <fieldset class="fieldsetClass">
      <h1 class="signInClass">Edit Your Profile</h1>

      <form class="form" (ngSubmit)="onSubmit()">
        <div>
          <div> <!--Phone Number-->
            <label class="labelClass labelPhone" for="phone">Phone:</label>
            <input
              id="phone"
              type="text"
              [(ngModel)]="user.user_phone"
              class="InputField InputPhone"
              name="phone"
              title="phone"
            />
          </div>
          <div> <!--First Name-->
            <label class="labelClass labelFName" for="fName">First Name:</label>
            <input
              id="fName"
              type="text"
              [(ngModel)]="user.user_fname"
              class="InputField InputFName"
              name="fName"
              title="fName"
            />
          </div>
          <div> <!--Last Name-->
            <label class="labelClass labelLName" for="lName">Last Name:</label>
            <input
              id="lName"
              type="text"
              [(ngModel)]="user.user_lname"
              class="InputField InputLName"
              name="lName"
              title="lName"
            />
          </div>
          <div> <!--Address-->
            <label class="labelClass labelAddress" for="address">Address:</label>
            <input
              id="address"
              type="address"
              [(ngModel)]="user.user_address"
              class="InputField InputAddress"
              name="address"
              title="address"
            />
          </div>
          <div> <!--City-->
            <label class="labelClass lableCity" for="city">City:</label>
            <input
              id="city"
              type="text"
              [(ngModel)]="user.user_city"
              class="InputField InputCity"
              name="city"
              title="city"
            />
          </div>
          <div> <!--Zip-->
            <label class="labelClass labelZip" for="zip">Zip:</label>
            <input
              id="zip"
              type="text"
              [(ngModel)]="user.user_zip"
              class="InputField InputZip"
              name="zip"
              title="zip"
            />
          </div>
        </div>
        <div>

          <div> <!--Profile Picture-->
            <label class="labelClass labelPFP" for="pfp">Upload Profile Picture</label>
            <input
              id="pfp"
              type="file"

              (change)="onFileSelected($event)"
              src="defaultUserAvatar.jpg"
              class="InputField InputPFP"
              name="pfp"
              title="pfp"
            />
          </div>
          <button type="submit" class="submitButton">Submit</button>
        </div>
      </form>
    </fieldset>
  }
  @else {
    <p>Please Log In!</p>
  }
</div>
